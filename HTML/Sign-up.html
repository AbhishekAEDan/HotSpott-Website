<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>HotSpott Sign-up</title>

        <link rel="stylesheet" href="/CSS/Login/login.css"/>
        <link rel="icon" type="image/x-icon" href="/IMAGES/HotSpott LOGO No slogan.png">

    </head>

    <body>
      <h1><a href="/index.html">HotSpott</a></h1>

        <div class="sign-up-box">
            <h2>Sign-up</h2>
            <form method="post" action="https://api.sheetmonkey.io/form/edqjkGvVDkvYxvUsdNceTr" target="_blank" id="sign-up-form">
              <div class="user-box">
                <input type="text" name="Username" id="username" required>
                <label for="username">Username</label>
              </div>
              <div class="user-box">
                <input type="email" name="Email" required id="email">
                <label for="email">Email</label>
              </div>
              <div class="user-box">
                <input type="password" name="Password" required id="password">
                <label for="password">Password</label>
              </div>
              <button class="sign-up" type="submit" value="submit" id="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Sign up
              </button>
            </form>

            <a href="login.html">Already have an account? Login here.</a>
 
          </div>
          
          <script type="text/javascript" src="/JAVASCRIPT/login.js"></script>
      
        
    </body>

</html>
