<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Card</title>
  <style>
   .card {
      background-color: #f5f5f5;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 300px;
      margin: auto;
      text-align: center;
      font-family: arial;
    }

    .card-image {
      margin: 10px 0;
    }

    .card-content {
      padding: 10px;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
    }

    .card-location {
      font-size: 14px;
    }

    .card-description {
      font-size: 14px;
    }

    .card-time,
    .card-date,
    .card-price {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="event_image.jpg" alt="Event Image">
    </div>
    <div class="card-content">
      <div class="card-title">Event Title</div>
      <div class="card-location">Location: event_location</div>
      <div class="card-description">Description: event_description</div>
      <div class="card-time">Time: event_time</div>
      <div class="card-date">Date: event_date</div>
      <div class="card-price">Price: event_price</div>
    </div>
  </div>
</body>
</html>
